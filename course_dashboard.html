<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Analysis Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        .container {
            display: flex;
            width: 100%;
            height: calc(100vh - 60px);
        }
        iframe {
            border: none; 
            margin: 5px; 
            height: 100%;
        }
        .radar-chart {
            flex: 1; 
        }
        .wordcloud {
            flex: 2; 
        }
    </style>
</head>
<body>
    <h1>Course Analysis Dashboard</h1>
    <div class="container">
        <iframe src="radar_chart.html" title="Radar Chart" class="radar-chart"></iframe>
        <iframe src="wordcloud.html" title="Word Cloud" class="wordcloud"></iframe>
    </div>
</body>
</html>
